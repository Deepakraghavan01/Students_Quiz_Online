{% extends 'admin_layout.html' %}
{% load static %}
{% block content %}
<div class="container p-3">
    <h2>QUIZ LIST</h2>
    
    {% for quiz in val %}
        <div class="card" style="width:400px"><br>
          <img class="card-img-top" src="../static/img/quiz.jpg" alt="Card image" style="width:100%">
          <div class="card-body">
            <h4 class="card-title">{{quiz.quiz_name}}</h4>
          </div>
        </div><br>
    {% endfor %}
    
</div>
{% endblock %}
